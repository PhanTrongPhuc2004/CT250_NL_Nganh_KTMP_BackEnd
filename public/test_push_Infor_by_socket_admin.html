<body>
    <h1>ADMIN (ND001)</h1>
    <div id="logs"></div>

    <script>
        const TOKEN = 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJtYU5ndW9pRHVuZyI6IkFkbWluMTc2MTY1NTA4NzYxMyIsImlhdCI6MTc2MjM2MDQ3MCwiZXhwIjoxNzYyMzY0MDcwfQ.zAB7SXbEKY-6CmcExL5yMkPUKsLSGsMDAmiAzFtj378'; // DÁN TOKEN ADMIN
        const MA_NGUOI_DUNG = 'ND001';

        const socket = io('http://localhost:5000', { auth: { token: TOKEN } });
        const logs = document.getElementById('logs');

        const addLog = (msg, type = '') => {
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.innerHTML = `<b>${new Date().toLocaleTimeString()}:</b> ${msg}`;
            logs.appendChild(div);
            logs.scrollTop = logs.scrollHeight;
        };

        socket.emit('join', MA_NGUOI_DUNG);

        socket.on('connect', () => addLog('Kết nối thành công!', 'success'));
        socket.on('thongBaoMoiCongKhai', (tb) => addLog(`CÔNG KHAI: ${tb.tieuDe}`, 'congkhai'));
        socket.on('thongBaoMoiNoiBo', (tb) => addLog(`NỘI BỘ: ${tb.tieuDe}`, 'noibo'));
    </script>
</body>
